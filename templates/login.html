<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icons/icono.png') }}" type="image/x-icon">
    <title>Iniciar Sesion</title>
</head>

<body class="hidden">
    <div class="preloader">
        {% include 'components/preloader.html' %}
    </div>
    <header>
        <div>
            <button id="home">
                <img src="{{ url_for('static', filename='img/icons/icono.png') }}" alt="">
                <h1>MANAGER</h1>
            </button>
        </div>
        <nav>
            <button class="reg" id="register-button" type="button">Registrarse</button>
        </nav>
    </header>
    <main>
        <div class="containeri">
              <div class="container-form">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/icons/ygate.png') }}" alt="">
                </div>
                  <form class="formi" action="/login" method="post">
                    <div>
                        <input type="text" placeholder="Email" class="input" name="email" autocomplete="off">
                        <div class="input-password">
                            <input type="password" placeholder="Contraseña" id="input_password" class="input" name="contraseña"  autocomplete="off">
                            <button type="button" id="button_password">
                                <img src="{{ url_for('static', filename='img/icons/eye-off.svg') }}" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="submit">iniciar sesion</button>
                        <div class="border"></div>
                        <span class="opcion1"><a href="#">Olvide mi contraseña</a></span>
                    </div>
                  </form>
              </div>     
        </div>
    </main>
    <script>
        const register_button = document.getElementById('register-button')
        const home = document.getElementById('home')

        register_button.addEventListener('click', function () {
            window.location.href = '/register'
        })
        home.addEventListener('click', function () {
            window.location.href = '/'
        })

        const button_password = document.getElementById('button_password')
        const input_password = document.getElementById('input_password')

        button_password.addEventListener('click', function () {
            if (input_password.type === 'password') {
                input_password.type = 'text'
                button_password.innerHTML = `<img src="{{ url_for('static', filename='img/icons/eye.svg') }}" alt="">`
            } else {
                input_password.type = 'password'
                button_password.innerHTML = `<img src="{{ url_for('static', filename='img/icons/eye-off.svg') }}" alt="">`
            }
        })
    </script>
</body>

</html>
