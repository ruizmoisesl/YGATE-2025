<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Lista</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button onclick="activarEdicion()">Editar</button>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tabla">
            <tr>
                <td>Juan</td>
                <td><button onclick="capturarInfo(this)">Seleccionar</button></td>
            </tr>
            <tr>
                <td>María</td>
                <td><button onclick="capturarInfo(this)">Seleccionar</button></td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td><button onclick="capturarInfo(this)">Seleccionar</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function activarEdicion() {
            let filas = document.querySelectorAll("#tabla tr");
            filas.forEach(fila => {
                let celda = fila.cells[0]; // Primera celda (nombre)
                let valor = celda.innerText;
                celda.innerHTML = `<input type="text" value="${valor}">`;
            });
        }

        function capturarInfo(boton) {
            let fila = boton.parentElement.parentElement; // Accede a la fila
            let input = fila.cells[0].querySelector("input");
            if (input) {
                alert("Nuevo valor: " + input.value);
            } else {
                alert("No está en modo edición.");
            }
        }
    </script>

</body>
</html>
